<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMR - Auth</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card p-4">
            <h4 class="mb-3">로그인</h4>
            <form id="authLoginForm" onsubmit="return false;">
              <div class="mb-3"><label>아이디</label><input id="a_loginId" class="form-control"></div>
              <div class="mb-3"><label>비밀번호</label><input id="a_password" type="password" class="form-control"></div>
              <div class="d-flex justify-content-between align-items-center">
                <button type="button" id="authLoginBtn" class="btn btn-primary">로그인</button>
                <a href="#" id="toSignup">회원가입으로</a>
              </div>
              <div class="mt-2"><a href="#" id="toReset">비밀번호 재설정</a></div>
            </form>
          </div>
          <div class="card p-4 mt-3" id="signupCard" style="display:none">
            <h4 class="mb-3">회원가입</h4>
            <form id="authSignupForm" onsubmit="return false;">
              <div class="mb-3"><label>이름</label><input id="s_name" class="form-control"></div>
              <div class="mb-3"><label>아이디</label><input id="s_loginId" class="form-control"></div>
              <div class="mb-3"><label>비밀번호</label><input id="s_password" type="password" class="form-control"></div>
              <div class="d-flex justify-content-between">
                <button type="button" id="authSignupBtn" class="btn btn-success">회원가입</button>
                <button id="toLogin" class="btn btn-link">로그인으로</button>
              </div>
            </form>
          </div>
          <div class="card p-4 mt-3" id="resetCard" style="display:none">
            <h4 class="mb-3">비밀번호 재설정</h4>
            <form id="authResetForm" onsubmit="return false;">
              <div class="mb-3" id="resetStep1">
                <label>아이디</label>
                <input id="r_loginId" class="form-control">
                <div class="mt-2"><button id="requestResetBtn" class="btn btn-warning">재설정 토큰 요청</button></div>
              </div>
              <div class="mb-3" id="resetStep2" style="display:none">
                <label>토큰</label>
                <input id="r_token" class="form-control">
                <label class="mt-2">새 비밀번호</label>
                <input id="r_newPassword" type="password" class="form-control">
                <div class="mt-2"><button type="button" id="doResetBtn" class="btn btn-primary">비밀번호 변경</button></div>
              </div>
              <div class="mt-2"><button id="toLogin2" class="btn btn-link">로그인으로</button></div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
  </body>
</html>
