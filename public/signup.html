<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMR - Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card p-4">
            <h4 class="mb-3">회원가입</h4>
            <form id="signupForm" onsubmit="return false;">
              <div class="mb-3"><label>이름</label><input id="s_name" class="form-control"></div>
              <div class="mb-3"><label>아이디</label><input id="s_loginId" class="form-control"></div>
              <div class="mb-3">
                <label>역할</label>
                <select id="s_role" class="form-select">
                  <option value="DOCTOR">의사</option>
                  <option value="NURSE">간호사</option>
                  <option value="PT">물리치료사</option>
                  <option value="RADIOLOGIST">방사선사</option>
                  <option value="OT">작업치료사</option>
                  <option value="ADMIN">관리자</option>
                </select>
              </div>
              <div class="mb-3"><label>비밀번호</label><input id="s_password" type="password" class="form-control"></div>
              <div class="mb-3"><label>전화번호</label><input id="s_phone" class="form-control" placeholder="010-1234-5678"></div>
              <div class="mb-3"><label>생년월일</label><input id="s_birthDate" type="date" class="form-control"></div>
              <div class="mb-3"><label>주소</label><input id="s_address" class="form-control"></div>
              <div class="d-flex justify-content-between">
                <button type="button" id="authSignupBtn" class="btn btn-success">회원가입</button>
                <a href="/login.html" id="toLogin" class="btn btn-link">로그인으로</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
  </body>
</html>
