<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMR - 관리자</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div id="site-header"></div>
    <main class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>관리자 - 계정 관리</h3>
        <div><a href="/" class="btn btn-link">홈으로</a></div>
      </div>

      <div id="adminAlert"></div>

      <div class="card mb-3 p-3">
        <h5>새 계정 추가</h5>
        <div class="row g-2">
          <div class="col-md-2"><input id="u_loginId" class="form-control" placeholder="아이디"></div>
          <div class="col-md-2"><input id="u_name" class="form-control" placeholder="이름"></div>
          <div class="col-md-2"><input id="u_phone" class="form-control" placeholder="전화번호"></div>
          <div class="col-md-2"><input id="u_birthDate" type="date" class="form-control" placeholder="생년월일"></div>
          <div class="col-md-2"><input id="u_address" class="form-control" placeholder="주소"></div>
          <div class="col-md-2"><select id="u_role" class="form-select"><option value="DOCTOR">의사</option><option value="NURSE">간호사</option><option value="PT">물리치료사</option><option value="RADIOLOGIST">방사선사</option><option value="OT">작업치료사</option><option value="ADMIN">관리자</option></select></div>
          <div class="col-md-2 mt-2"><input id="u_password" type="password" class="form-control" placeholder="비밀번호"></div>
          <div class="col-md-2 mt-2"><button id="addUserBtn" class="btn btn-primary">추가</button></div>
        </div>
      </div>

      <div class="card p-3">
        <h5>사이트 계정 목록</h5>
        <div class="row g-2 mb-3">
          <div class="col-md-4"><input id="userSearch" class="form-control" placeholder="이름 또는 아이디 검색"></div>
          <div class="col-md-3">
            <select id="filterRole" class="form-select">
              <option value="">전체 역할</option>
              <option value="ADMIN">관리자</option>
              <option value="DOCTOR">의사</option>
              <option value="NURSE">간호사</option>
              <option value="PT">물리치료사</option>
              <option value="RADIOLOGIST">방사선사</option>
              <option value="OT">작업치료사</option>
            </select>
          </div>
          <div class="col-md-2"><input id="filterFrom" type="date" class="form-control" title="가입일(시작)"></div>
          <div class="col-md-2"><input id="filterTo" type="date" class="form-control" title="가입일(종료)"></div>
          <div class="col-md-1"><button id="filterBtn" class="btn btn-outline-primary">필터</button></div>
        </div>
        <div class="table-responsive">
          <table class="table table-sm" id="usersTable">
            <thead><tr><th>ID</th><th>아이디</th><th>이름</th><th>전화</th><th>생년월일</th><th>주소</th><th>역할</th><th>가입일</th><th>작업</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/admin.js"></script>
    <div id="site-footer"></div>
  </body>
</html>
