<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMR - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div id="site-header"></div>
    <main class="container py-5">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
              <h2 class="card-title text-center mb-4">로그인</h2>
              <div id="alert" class="mb-3"></div>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="a_loginId" class="form-label">아이디</label>
                  <input type="text" class="form-control" id="a_loginId" required>
                </div>
                <div class="mb-3">
                  <label for="a_password" class="form-label">비밀번호</label>
                  <input type="password" class="form-control" id="a_password" required>
                </div>
                <button type="button" id="authLoginBtn" class="btn btn-primary w-100 mb-3">로그인</button>
              </form>
              <p class="text-center text-muted small">
                계정이 없으신가요? <a href="/signup.html">회원가입</a>
              </p>
              <p class="text-center text-muted small">
                <a href="/reset.html">비밀번호 재설정</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/auth.js"></script>
    <div id="site-footer"></div>
  </body>
</html>
