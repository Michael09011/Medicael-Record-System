<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMR - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card p-4">
            <h4 class="mb-3">로그인</h4>
            <form id="loginForm" onsubmit="return false;">
              <div class="mb-3"><label>아이디</label><input id="a_loginId" class="form-control"></div>
              <div class="mb-3"><label>비밀번호</label><input id="a_password" type="password" class="form-control"></div>
              <div class="d-flex justify-content-between align-items-center">
                <button type="button" id="authLoginBtn" class="btn btn-primary">로그인</button>
                <a href="/signup.html" id="toSignup">회원가입으로</a>
              </div>
              <div class="mt-2"><a href="/reset.html" id="toReset">비밀번호 재설정</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
  </body>
</html>
